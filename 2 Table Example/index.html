<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,thead,td,tr,th {
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="5">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th colspan="3" rowspan="2">Topic</th>

            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" style="background-color: blanchedalmond;">8:00 a.m.</td>
                <td rowspan="2" style="background-color: plum">5:00 p.m.</td>
                <td colspan="3">Introduction to XML</td>
            </tr>
            <tr>
                <td colspan="3">Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td style="background-color: blanchedalmond;">8:00 a.m.</td>
                <td style="background-color: blanchedalmond">11:00 p.m.</td>
                <td rowspan="1" colspan="3">XPath</td>
            </tr>
            <tr>
                <td style="background-color: blanchedalmond;">11:00 a.m.</td>
                <td style="background-color: greenyellow">2:00 p.m.</td>
                <td colspan="3" rowspan="2">XSL Transformations</td>
            </tr>
            <tr>
                <td style="background-color: greenyellow">2:00 p.m.</td>
                <td style="background-color: plum">5:00 p.m.</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td style="background-color: blanchedalmond;">8:00 p.m.</td>
                <td style="background-color: greenyellow">12:00 p.m.</td>
                <td colspan="3">XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
